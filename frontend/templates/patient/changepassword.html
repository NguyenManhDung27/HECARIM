{% extends "base.html" %}

{% block title %}Đổi mật khẩu{% endblock %}

{% block page_title %}Đổi Mật Khẩu{% endblock %}

{% block sidebar_menu %}
<a href="{{ url_for('patient.dashboard') }}" class="nav-link">
    <i class="fas fa-home"></i>
    <span>Trang chủ</span>
</a>
<a href="{{ url_for('patient.appointments') }}" class="nav-link">
    <i class="fas fa-calendar-alt"></i>
    <span>Lịch hẹn</span>
</a>
<a href="{{ url_for('patient.records') }}" class="nav-link">
    <i class="fas fa-file-medical"></i>
    <span>Hồ sơ bệnh án</span>
</a>
<a href="{{ url_for('patient.prescriptions') }}" class="nav-link">
    <i class="fas fa-prescription"></i>
    <span>Đơn thuốc</span>
</a>
<a href="{{ url_for('patient.change_password') }}" class="nav-link active">
    <i class="fas fa-user"></i>
    <span>Chỉnh sửa mật khẩu</span>
</a>
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h5 class="card-title mb-0">Đổi mật khẩu</h5>
        </div>
        <div class="card-body">
            <form id="passwordForm">
                <div class="form-group mb-3">
                    <label class="form-label">Mật khẩu hiện tại</label>
                    <input type="password" class="form-control" name="current_password" required>
                </div>
                <div class="form-group mb-3">
                    <label class="form-label">Mật khẩu mới</label>
                    <input type="password" class="form-control" name="new_password" required>
                </div>
                <div class="form-group mb-3">
                    <label class="form-label">Xác nhận mật khẩu mới</label>
                    <input type="password" class="form-control" name="confirm_password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-key"></i> Cập nhật mật khẩu
                </button>
            </form>
        </div>
    </div>
</div>

<script>
document.getElementById('passwordForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const formData = new FormData(this);
    const data = {
        current_password: formData.get('current_password'),
        new_password: formData.get('new_password'),
        confirm_password: formData.get('confirm_password')
    };

    if (data.new_password !== data.confirm_password) {
        alert('Mật khẩu mới không khớp');
        return;
    }

    fetch("{{ url_for('patient.change_password') }}", {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(result => {
        if (result.success) {
            alert('Đã cập nhật mật khẩu');
            this.reset();
        } else {
            alert(result.message || 'Có lỗi xảy ra');
        }
    })
    .catch(error => {
        console.error('Lỗi:', error);
        alert('Lỗi khi gửi yêu cầu');
    });
});
</script>

<style>
.row.g-4 {
    display: flex;
    gap: 20px;
}
.row.g-4 > .col-md-8, .row.g-4 > .col-md-4 {
    flex: 1;
}
.d-flex {
    display: flex;
    gap: 20px;
}
.work-days {
    flex: 1;
}
.work-hours {
    flex: 2;
}
.work-days ul {
    padding-left: 20px;
}
</style>
{% endblock %}
