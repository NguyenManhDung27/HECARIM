<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Hệ thống Quản lý Y tế</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Base CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
    
    <style>
        :root {
            --primary: #2c6bff;
            --primary-dark: #1e4db7;
            --secondary: #00ddeb;
            --bg: #f4f7ff;
            --white: #ffffff;
            --text: #1a1a1a;
            --text-light: #6b7280;
            --danger: #dc2626;
            --gray-200: #e5e7eb;
            --border-radius: 12px;
            --border-radius-lg: 16px;
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #e0e7ff 0%, #f4f7ff 100%), url('{{ url_for('static', filename='/frontend/static/images/bg.jpg') }}');
            background-size: cover;
            background-position: center;
            padding: var(--spacing-md);
            font-family: 'Inter', sans-serif;
}


        .login-container {
            width: 100%;
            max-width: 440px;
            margin: 0 auto;
        }

        .login-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .login-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-md);
        }

        .login-logo img {
            width: 48px;
            height: 48px;
            object-fit: contain;
        }

        .login-logo .system-name {
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-subtitle {
            color: var(--text-light);
            font-size: 1rem;
            font-weight: 500;
            margin-top: var(--spacing-sm);
            opacity: 0.9;
        }

        .login-card {
            background: var(--white);
            border-radius: var(--border-radius-lg);
            box-shadow: 0 8px 24px rgba(44, 107, 255, 0.15);
            padding: var(--spacing-xl);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        .login-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 32px rgba(44, 107, 255, 0.2);
        }

        .login-tabs {
            display: flex;
            margin-bottom: var(--spacing-lg);
            background: #f8fafc;
            border-radius: var(--border-radius);
            padding: 4px;
        }

        .login-tab {
            flex: 1;
            text-align: center;
            padding: var(--spacing-sm) var(--spacing-md);
            color: var(--text-light);
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            border-radius: var(--border-radius);
            transition: all 0.3s ease;
        }

        .login-tab:hover {
            background: rgba(44, 107, 255, 0.1);
            color: var(--primary);
        }

        .login-tab.active {
            background: var(--primary);
            color: var(--white);
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(44, 107, 255, 0.2);
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text);
            margin-bottom: var(--spacing-sm);
        }

        .input-group {
            position: relative;
            display: flex;
            align-items: center;
            background: #f8fafc;
            border: 1px solid var(--gray-200);
            border-radius: var(--border-radius);
            padding: var(--spacing-sm);
            transition: all 0.3s ease;
        }

        .input-group:hover {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(44, 107, 255, 0.1);
        }

        .input-group i {
            color: var(--text-light);
            font-size: 1.1rem;
            margin: 0 var(--spacing-sm);
        }

        .form-control {
            flex: 1;
            border: none;
            background: none;
            font-size: 1rem;
            padding: var(--spacing-sm) 0;
            color: var(--text);
            outline: none;
        }

        .form-control:focus {
            outline: none;
        }

        .error-message {
            color: var(--danger);
            font-size: 0.85rem;
            margin-top: var(--spacing-xs);
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .forgot-password {
            display: block;
            text-align: right;
            font-size: 0.85rem;
            color: var(--primary);
            text-decoration: none;
            margin-top: var(--spacing-sm);
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .btn-primary {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: var(--white);
            font-weight: 600;
            padding: var(--spacing-md) var(--spacing-lg);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, var(--primary-dark), var(--secondary));
            box-shadow: 0 4px 12px rgba(44, 107, 255, 0.3);
            transform: translateY(-1px);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .alert {
            padding: var(--spacing-md);
            border-radius: var(--border-radius);
            font-size: 0.9rem;
            margin-top: var(--spacing-md);
        }

        .alert-success {
            background: #e6ffed;
            color: #15803d;
            border: 1px solid #86efac;
        }

        .alert-danger {
            background: #fee2e2;
            color: #b91c1c;
            border: 1px solid #f87171;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Login Header -->
        <div class="login-header">
            <div class="login-logo">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="HECARIM Logo" class="site-logo">
                <span class="system-name">HECARIM</span>
            </div>
            <p class="login-subtitle">Hệ thống Quản lý Y tế</p>
        </div>

        <!-- Login Card -->
        <div class="login-card">
            <!-- Login Tabs -->
            <div class="login-tabs">
                <div class="login-tab active" data-role="doctor">Bác sĩ</div>
                <div class="login-tab" data-role="receptionist">Lễ tân</div>
                <div class="login-tab" data-role="patient">Bệnh nhân</div>
            </div>

            <!-- Login Form -->
            <form id="loginForm" method="POST">
                <input type="hidden" name="role" id="roleInput" value="doctor">
                
                <!-- Username Field -->
                <div class="form-group">
                    <label class="form-label" for="username">Tên đăng nhập</label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text"
                               id="username"
                               name="username"
                               class="form-control"
                               placeholder="Nhập tên đăng nhập"
                               required
                               autocomplete="username">
                    </div>
                    <div class="error-message" id="usernameError"></div>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label class="form-label" for="password">Mật khẩu</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password"
                               id="password"
                               name="password"
                               class="form-control"
                               placeholder="Nhập mật khẩu"
                               required
                               autocomplete="current-password">
                    </div>
                    <div class="error-message" id="passwordError"></div>
                    <!-- <a href="#" class="forgot-password">Quên mật khẩu?</a> -->
                </div>

                <!-- Submit Button -->
                <div class="form-group">
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-sign-in-alt"></i>
                        Đăng nhập
                    </button>
                </div>

                <!-- Flash Messages -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} mt-3">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </form>
        </div>
    </div>

    <script>
        // Handle tab switching
        const tabs = document.querySelectorAll('.login-tab');
        const roleInput = document.getElementById('roleInput');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // Remove active class from all tabs
                tabs.forEach(t => t.classList.remove('active'));
                // Add active class to clicked tab
                tab.classList.add('active');
                // Update hidden role input
                roleInput.value = tab.dataset.role;
            });
        });

        // Form validation
        const loginForm = document.getElementById('loginForm');
        const username = document.getElementById('username');
        const password = document.getElementById('password');
        const usernameError = document.getElementById('usernameError');
        const passwordError = document.getElementById('passwordError');

        loginForm.addEventListener('submit', (e) => {
            let isValid = true;

            // Reset error messages
            usernameError.textContent = '';
            passwordError.textContent = '';
            usernameError.classList.remove('show');
            passwordError.classList.remove('show');

            // Validate username
            if (username.value.trim() === '') {
                usernameError.textContent = 'Vui lòng nhập tên đăng nhập';
                usernameError.classList.add('show');
                isValid = false;
            }

            // Validate password
            if (password.value === '') {
                passwordError.textContent = 'Vui lòng nhập mật khẩu';
                passwordError.classList.add('show');
                isValid = false;
            }

            if (!isValid) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
